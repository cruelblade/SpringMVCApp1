<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName() + ', '  + person.getAge()}" id="name">VALUE</p>
<p th:if="${books.size() == 0}">Человек пока не взял ни одной книги</p>

<div th:if="${books.size() > 0}">
    <h3>Книги:</h3>
    <div th:each="book : ${books}">
        <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
           th:style="${book.isExpired(book.getTakenAt())} ? 'color:red' : ''">
    </div>
</div>

<br/>
<hr/>
<button th:onclick="|window.location.href='@{/people/{id}/edit(id=${person.getId()})}'|">Изменить</button>
<br/><br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
